<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<title>Show Table Contents</title>
<style>
th {
  padding: 10px;
  text-align: center;
  border-bottom: 1px dashed #CC0000;
}
.thead {
  font-weight:bold;
  color: #C0C000;
}
td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px dashed #CCCCCC;
}
.tdata {
  color: #999999;
}
.idx {
  color: #EE0000;
}
.idx:hover {
  cursor: pointer;
}
.go_btn {
  border-radius: 3px;
  background-color: white;
  border: 2px solid #4CAF50;
  color: #4CAF50;
  padding: 6px 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 3px 1px;
  transition-duration: 0.3s;
  cursor: pointer;
}
.go_btn:hover {
  background-color: #4CAF50;
  color: white;
}
[contenteditable='true'] {
  caret-color: red;
}
.load_btn {
  border-radius: 3px;
  background-color: white;
  border: 2px solid #00CCCC;
  color: #00CCCC;
  padding: 5px 11px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 3px 1px;
  transition-duration: 0.3s;
  cursor: pointer;
}
.load_btn:hover {
  background-color: #00CCCC;
  color: white;
}
.load_btn:disabled {
  background-color: white;
  border: 2px solid #EEEEEE;
  color: #EEEEEE;
}
#tblname {
  border-radius: 3px;
  background-color: white;
  border: 1px solid #4CAF50;
  color: #111111;
  padding: 5px 5px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
#pgnum {
  border-radius: 3px;
  background-color: white;
  border: 1px solid #4CAF50;
  color: #4CAF50;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  height:20px;
  width:35px;
}
#pagesz {
  border-radius: 3px;
  background-color: white;
  border: 1px solid #4CAF50;
  color: #4CAF50;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  height:20px;
  width:25px;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
  color: #BBBBBB;
}
</style>
</head>
<body>
  <input type="hidden" id="cmd" value="SELECT">
  <input id="tblname" list="tablename" placeholder="Table Name">
  <datalist id="tablename">
    <option value="users">
    <option value="sales_orders">
    <option value="purchase_orders">
  </datalist>

  <input class="load_btn" type="button" onClick="showtable()" value="Load">

  <input id="pagesz" list="pagesize">
  <datalist id="pagesize">
    <option value=3>
    <option value=5>
    <option value=7>
  </datalist>

  <table id="users">
  <thead></thead>
  <tbody></tbody>
  </table>

  <input class="go_btn" type="button" onClick="prevpage()" value="<">
  <input class="go_btn" type="button" onClick="nextpage()" value=">">
  <input class="input" type="text" id="pgnum">
  <input class="load_btn" type="button" onClick="topage()" value="Go">

  <script src="script/showtable.js"></script>
</body>
</html>
