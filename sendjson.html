<!DOCTYPE html>
<html>
<head>
<title>
  JavaScript | Sending JSON data to server.
</title>
<style>
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 4px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  .button1 {
    border-radius: 2px;
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
  }
  .button1:hover {
    background-color: #4CAF50;
    color: white;
  }
</style>
</head>

<body style="text-align:center;" id="body">
  <h1 style="color:green;">
    Send Json to Maestro server
  </h1>

  <p>
  <input type="hidden" id="svc" value="registration">
  <input type="hidden" id="action" value="insert">
  <!-- Making a text input -->
  <input type="text" id="first_name" placeholder="First name">
  <input type="text" id="last_name" placeholder="Last name">
  <input type="email" id="email" placeholder="Email">

  <!-- Button to send data -->
  <button class="button button1" onclick="sendJSON()">Send JSON</button>

  <!-- For printing result from server -->
  <p class="result" style="color:green"></p>

  </p>

  <!-- Include the JavaScript file -->
  <script src="script/sendjson.js"></script>

</body>
</html>
